<div id="background">
<div class="register-box">

  <div class="container reg">
  <div class="col-sm-12">
    <img src="assets/register.jpg" width="100%" height="90%" alt="thumbnail" class="img">
  </div>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body register-card-body">
        <a  href="../../index2.html"><b><img src="assets/immoLogo.png" width="80px" alt="logo" class="logo"/></b></a>

        <p class="login-box-msg">Register a new membership</p>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-group mb-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="UserName" name="userName" ngModel>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="FirstName" name="userFirstName" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="LastName" name="userLastName" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="userEmail" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="userPassword" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                 I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <input type="submit" class="btn btn-primary btn-block" value="Register">
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <a routerLink="/signin" class="text-center" style="cursor: pointer;">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
</div>
</div>
</div>
