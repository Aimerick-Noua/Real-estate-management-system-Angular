<div id="background">
<div>
    <div class="login-logo">
      <a routerLink="/">.</a>
    </div>
    <div class="container  login-box">
    <div class="col-sm-12">
     <img src="assets/login.jpg" width="100%" height="100%" alt="thumbnail">
    </div>
    <!-- /.login-logo -->
    <div class="col-sm-12">
    <div class="card">
      <div class="card-body login-card-body">
        <a  routerLink="/"><b><img src="assets/immoLogo.png" width="80px" alt="logo" class="logo"/></b></a>
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-group mb-3">
            <input type="text" 
            ngModel
            name="userName" id="userName" class="form-control" placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password"
            ngModel
            name="userPassword" id="userPassword" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <input type="submit" 
              class="btn btn-primary btn-block form-control" 
              value="Login">
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a routerLink="/passmail">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
</div>
</div>
